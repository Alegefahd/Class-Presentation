<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box first-step">
            <div class="progress-bar">
                <div class="progress">
            </div>
            <div class="box_header">
                <div class="first">
                <h1 class="box_title">Sign in</h1>
                <h2 class="box_subtitle">with your Google account</h2>
            </div>
            <div class="second">
                <h1 class="box_title">Hi There!</h1>
                <div class="user toggle">
                    <img class="user_avater" src="" alt="">
                </div>
                </div>
        </div>
        <div claarss="box_content">
            <div class="box_track">
                <div class="first">
                    <div class="line">
                    <input class="line_input" type="text" onkeyup="this.setAttribute('value', this.value);" value>
                        <span class="line_placeholder">Email or phone</span>
                    </div>
                    <a href="#">Forget email?</a>
                    <p class="info">
                        Not your computer? use Guest mode to sign in privately. <a href="#">Learn more</a>
                    </p>
                    <div class="actions">
                        <a href="#">Create account</a>
                        <button class="button togggle">Next</button>
                    </div>
                </div>
                <div class="second"> 
                   
                </div>
                </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
